<!DOCTYPE html>

<html>
    <head>
	   <meta charset ="utf-8">
	   <title>攝氏溫度轉華氏溫度</title>
	   <script type ="text/javascript">
	   
	    var Celsius;
		
		
	    
		Celsius= window.prompt("輸入攝氏溫度");
		function CtoF(Celsius)// 攝氏轉華氏 
        { 
         return Celsius * 9/5 + 32; 
        } 
		
		
		document.write("<h1>攝氏溫度為"+ Celsius +"°C華氏溫度為"+ CtoF(Celsius) +"°F</h1>"); 
	    
			   
		</script>
	</head>
<body></body>
</html>
